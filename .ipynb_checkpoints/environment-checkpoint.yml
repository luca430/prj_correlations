name: correlations
channels:
  - defaults
  - conda
  - conda-forge
  - https://repo.anaconda.com/pkgs/main
  - https://repo.anaconda.com/pkgs/r
dependencies:
  - matplotlib
  - numpy
  - pandas
  - python=3.11
  - scipy
  - anaconda::networkx
  - anaconda::scikit-learn
  - graph-tool
  - anaconda::seaborn
  - umap-learn
  - ipykernel
  post-create:
  - python -m ipykernel install --user --name correlations --display-name "Python (correlations)"
